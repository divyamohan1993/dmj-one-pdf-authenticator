name: "CodeQL Configuration"

# Paths to ignore during analysis
paths-ignore:
  - '**/node_modules/**'
  - '**/target/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/*.md'
  - '**/test/**'
  - '**/tests/**'

# Query suites to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Additional packs to include
packs:
  - codeql/javascript-queries
  - codeql/java-queries
